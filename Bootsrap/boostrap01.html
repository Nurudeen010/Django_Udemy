<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Let Get Started</h1>
        <h2>Fill your details in the form below</h2>
        <form class="col-form-label-lg" action="gHTML_LESSION\CSS\Projects\Project01\ThankYou.html">
            <label class="form-label" for="First Name">First Name</label>
            <input class="form-control" type="text" name="First Name" placeholder="First Name" required>
            <label class="form-label" for="Last Name">Last Name</label>
            <input class="form-control" type="text" name="Last Name" placeholder="Last Name">
            <label class="form-label" for="Email">Email Address</label>
            <input class="form-control" type="email" name="Email" placeholder="Email Address">
            <label class="form-label" for="Password">Password</label>
            <input class="form-control" type="password" name="Password" placeholder="Password">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
            <input class="btn btn-success" type="submit" value="Sign Up" />
        </form>
    </div>
</body>
</html>
